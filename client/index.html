<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit credit transactions</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style=" height: 100%; background-repeat: no-repeat; background-attachment: fixed; background: rgb(9,101,121);
background: linear-gradient(30deg, rgba(9,101,121,0.7021009087228641) 0%, rgba(80,126,143,0.6124650543811274) 48%, rgba(84,74,154,0.7161065109637605) 100%); ">
    <div id = "app" class="container pt-5">
        <div>
            <div class="table table-dark rounded-sm">
                <label for="ID" class="card-text">ID</label>
                <input type="text" class="border border-dark rounded-sm" v-model="form.id" id="ID">  
                <label for="type" class="card-text"> Type</label>
                <input type="text" class="border border-dark rounded-sm" v-model="form.type" id="type">  
                <label for="value" class="card-text">Value</label>
                <input type="text" class="border border-dark rounded-sm" v-model="form.value" id="value">  
                <button v-on:click="sendTrans" class="btn btn-primary">Send</button>
            </div>
            <div v-for="trans in transactions" class="table table-dark rounded-sm">
                <div class="border rounded-sm container pt-4" >
                    {{ trans.id }} {{ trans.type }} {{ trans.value }}
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    id: '',
                    type: '',
                    value: ''
                },
                transactions: []
            }
        },
        methods: {
            sendTrans() {
                const values = this.form
                this.transactions.push({
                    id: values.id,
                    type: values.type,
                    value: values.value
                })
            }
        }
    })
</script>
</html>
