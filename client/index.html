<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit credit transactions</title>
    <script type="module" src="scripts/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="defBg">
    <div id = "app" class="container pt-5">
        <div class="shadow-sm p-3 mb-5 bg-light rounded">
            <span class="col-sm"> Name: {{form.user.name}}</span>
            <span class="col-sm"> Surname: {{form.user.surname}}</span>
            <span class="col-sm"> Balance: {{form.user.balance}}</span>
            <div>
                <button class="btn btn-info" style="margin-top: 10pt;" type="button" data-toggle="collapse" data-target="#addTransaction">
                    Add Transaction
                </button>
            </div>
            <div class="collapse" id="addTransaction" style="margin-top: 10pt;">
                <div>
                    <label for="type" style="margin-right: 10pt;"> Type</label>
                    <select v-model="form.transaction.type" id="type">
                        <option>Debit</option>
                        <option>Credit</option>
                        </select> 
                    <label for="value" class="card-text" style="margin-right: 10pt; margin-left: 10pt;">Value</label>
                    <input type="text" v-model="form.transaction.value" id="value">  
                    <div>
                        <label for="description" style="margin-right: 10pt; margin-left: 10pt;">Description</label>
                        <textarea v-model="form.transaction.description" id="description"></textarea>
                        <button v-on:click="addTransaction" class="btn btn-primary">Send Transaction</button>
                    </div>
                </div>
            </div>
        </div>
        <table style="margin-top: 10pt;" class="table shadow-sm p-3 mb-5 bg-light rounded">
            <thead>
                <td>
                    <p> Transaction type</p>
                </td>
                <td>
                    <p> Transaction value</p>
                </td>
            </thead>
            <tr v-for="trans in transactions" v-bind:class="{ 'alert-success': trans.type === 'Debit', 'alert-danger': trans.type === 'Credit' }">
                <td>
                    {{ trans.type }}
                </td>
                <td>
                    {{ trans.value }}
                </td>
                <td class="row" v-show="trans.visible">
                    Description: {{ trans.description }}
                </td>
                <td>
                    <button  @click='trans.visible = !trans.visible;' class="btn btn-success">Info</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
