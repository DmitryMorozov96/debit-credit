<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit credit transactions</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style=" height: 100%; background-repeat: no-repeat; background-attachment: fixed; background: rgb(9,101,121);
background: linear-gradient(30deg, rgba(9,101,121,0.7021009087228641) 0%, rgba(80,126,143,0.6124650543811274) 48%, rgba(84,74,154,0.7161065109637605) 100%); ">
    <div id = "app" class="container pt-5">
        <div>
            <div class="table table-dark rounded-sm">
                <label for="ID" class="card-text">ID</label>
                <input type="text" class="border border-dark rounded-sm" v-model="form.id" id="ID">  
                <label for="type" class="card-text"> Type</label>
                <select v-model="form.type" id="type" class="border border-dark rounded-sm">
                    <option>Debit</option>
                    <option>Credit</option>
                  </select> 
                <label for="value" class="card-text">Value</label>
                <input type="text" class="border border-dark rounded-sm" v-model="form.value" id="value">  
                <button v-on:click="addTransaction" class="btn btn-primary">Send</button>
                <p> {{form.user.balance}}</p>
            </div>
            <table class="table table-dark rounded-sm">
                <thead>
                    <td>
                        <p> Transaction ID</p>
                    </td>
                    <td>
                        <p> Transaction type</p>
                    </td>
                    <td>
                        <p> Transaction value</p>
                    </td>
                </thead>
                <tr v-for="trans in transactions">
                    <td>
                        {{ trans.id }}
                    </td>
                    <td>
                        {{ trans.type }}
                    </td>
                    <td>
                        {{ trans.value }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    // TODO: REFACTOR THIS INTO SEVERAL COMPONENTS, ADD MORE INFO INTO TRANSACTION
    async function request(url, method = 'GET', data = null) {
        try {
            const headers = {}
            let body
            
            if (data) {
                headers['Content-Type'] = 'application/json'
                body = JSON.stringify(data)
            }

            const response = await fetch(url, {method, headers, body})
            return await response.json()
        } catch (e) {
            console.warn('Error', e.message)
        }
    }

    const app = new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    id: '',
                    type: 'Debit',
                    value: '',
                    user: {
                        balance: 0
                    }
                },
                transactions: []
            }
        },
        async mounted() {
            const response = await request('/transactions')
            this.transactions = response.transactions
            this.form.user.balance = response.balance
        },
        methods: {
            async addTransaction() {
                const values = this.form
                const response = await request('/transactions', 'POST', values)
                this.transactions = response.transactions
                this.form.user.balance = response.balance
            }
        }
    })
</script>
</html>
